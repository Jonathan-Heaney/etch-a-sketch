<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <main class="main">
      <div class="toggles">
        <input type="color" name="color" id="color" />
        <button class="btn" id="color-mode">Color Mode</button>
        <button class="btn" id="rainbow-mode">Rainbow Mode</button>
        <button class="btn" id="eraser">Eraser</button>
        <button class="btn" id="clear">Clear</button>
        <button class="btn" id="grid-lines">
          Grid Lines: <span class="line-toggle">On</span>
        </button>
        <label id="gridSize" for="size">12 x 12</label>
        <input
          type="range"
          name="size"
          id="size"
          min="1"
          max="50"
          step="1"
          value="16"
          onchange="updateGrid(this.value)"
          oninput="updateLabel(this.value)"
        />
      </div>
      <div id="container"></div>
    </main>
  </body>
</html>
